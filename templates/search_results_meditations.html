{% extends 'base.html' %}
{% block title %} {% endblock %}

{% block head %} {% endblock %}

{% block body %}

<h1>Search Results</h1>

{% for meditation in search_results %}
  <div>
    <h3>{{meditation.track_name}}</h3>
    <p><em>{{meditation.artist_name}}</em></p>
      <a href="/meditation/{{meditation.meditation_id}}">
        <img src="{{meditation.image_url}}" width="200px" height="200px">
      </a>
      <div><br>
        <form action="/meditation/{{meditation.meditation_id}}">
          <button>Explore More</button>
        </form>
      </div><br>
  </div>
  
{% endfor %}

{% endblock %}

{% block script %}
<script src="/static/js/favorites.js"></script>
{% endblock %}
