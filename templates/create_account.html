<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mindful Moments</title> 
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/static/css/site.css" rel="stylesheet">

  </head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/homepage"></a>Mindful Moments</a>
            <a class="nav-links" href="/login">Login</a>
            <a class="nav-links" href="/create-account">Create Account</a>  
        </div>
    </nav> 
    {% for msg in get_flashed_messages() %}
    <p class="flash-msg">
    {{ msg }}
    </p>
    {% endfor %}
    <section>
        <form action="/handle-create-account" method="POST">
            <div><strong>Create an Account:</strong></div>
                <label>First Name</label>
                <input type="text" name="fname">
            <div>
                <label>Last Name</label>
                <input type="text" name="lname">
            </div>
            <div>
                <label>Email</label>
                <input type="text" name="email">
            </div>
            <div>
                <label>Phone Number</label>
                <input type="text" name="phone-num">
            </div>
            <div>
                <label>Password</label>
                <input type="password" name="password">
            </div>
            <div>
                <label>Enter your favorite mantra <em>(Optional)</em>:</label> 
                <textarea name="quote"></textarea>
            </div>
            <button type="submit"><strong>Create Account</strong></button>
        </form>
      </section>
</body>
</html>
