    <div class="account-container">
    {% for msg in get_flashed_messages() %}
    <p class="flash-msg">
    {{ msg }}
    </p>
    {% endfor %}
    <section>

        <form action="/handle-create-account" method="POST">
            <div id="account-title"><strong>Create an Account:</strong></div>

            <div id="required-fields"><small><em>*All fields are required</em></small></div><br>
            <div>
                <!-- <label>First Name<span class="required"> *</span></label> -->
                <input class="create" id="group1" type="text" name="fname" placeholder="First Name" required>
            </div><br>
            <div>
                <!-- <label>Last Name<span class="required"> *</span></label> -->
                <input class="create" id="group2" type="text" name="lname" placeholder="Last Name" required>
            </div><br>
            <div>
                <!-- <label for="email">Email<span class="required"> *</span></label> -->
                <input class="create" type="email" name="email" placeholder="Email Address" id="email" size="50" required>
            </div><br>
            <div>
                <!-- <label for="phone">Phone Number<span class="required"> *</span></label> -->
                <input class="create" type="tel" name="phone-num" placeholder="Phone Number" pattern="[0-9]{10}" required>
            </div><br>

            <!-- pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" -->

            </div><br> -->

            <!-- <div>
            <label for="phone">Enter your phone number:</label>
            
                <input type="tel" id="phone" name="phone"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    required>

                <small>Format: 123-456-7890</small>

            <div>
                <!-- <label>Password<span class="required"> *</span></label> -->
                <input class="create" type="password" name="password" placeholder="Password (8+ characters)" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
            </div><br>
            <!-- <div id="requirement-details">
                <small><em>Must contain at least 1 number and 1 uppercase and lowercase letter, and at least 8 or more characters</em></small>
            </div> -->
            <div id="personal-quote">
                <!-- <label>Enter your favorite mantra <em>(Optional)</em>:</label> --> 
                <textarea name="quote" placeholder="Enter your favorite mantra (optional)"></textarea>
            </div><br>
           
            <div id="note"><small><em>Please note: This app requires a <a href="https://www.spotify.com/us/" target="_blank">Spotify account</em></small></a></div><br>

                <label>No</label>

            <button class="login-button" type="submit"><strong>Create Account</strong></button>
        </form>
