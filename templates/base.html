<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>
    {% block title %}{% endblock %}
    </title>
   
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/static/css/site.css" rel="stylesheet">
    <!--Chart.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script> -->
   
    {% block head %}{% endblock %}
  </head>
 
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">Mindful Moments</a>
        <a class="nav-links" href="/profile">Profile</a>
        <a class="nav-links" href="/meditation-catalog">Meditation Catalog</a>
        <a class="nav-links" href="/favorites">Favorites</a>
        <a class="nav-links" href="/journal">Journal</a>
        <a class="nav-links" href="/reminders">Reminders</a>
        <a class="nav-links" href="/friends">Friends</a>
        <a class="nav-links" href="/search-meditations">Search</a>
        <a class="nav-links" href="/logout">Log Out</a>   
      </div>
    </nav> 

  {% for msg in get_flashed_messages() %}
    <p class="flash-msg">
      {{ msg }}
    </p>
  {% endfor %}

  {% block body %}
    <!-- Show flashed messages -->
 

    <!-- <footer>Helping build councious awareness one day at a time</footer> -->
  {% endblock %}

  {%block script%}
  {%endblock%}
 
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
  </body>
</html>
