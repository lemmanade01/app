    <link href="/static/css/site.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300&family=Julius+Sans+One&family=Kite+One&family=Kotta+One&family=Krona+One&family=Lexend+Exa:wght@300;400;500&family=Lexend+Mega&family=Montserrat:wght@500;600;700&family=Quintessential&family=Sansita+Swashed:wght@500&family=Simonetta:ital@1&family=Spartan&family=Trirong:ital,wght@1,200&display=swap" rel="stylesheet">

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Mindful Moments</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"  href="/create-account">Create Account</a> 
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <div class="login-container">
    {% for msg in get_flashed_messages() %}
    <p class="flash-msg">
      {{ msg }}
    </p>
    {% endfor %}
    <section>
        <form action="/handle-login" method="POST">
            <div id="login-div1">
              <h4 id="login-title">Log into your Account:</h4>
            </div>
              <input class="login-field" type="text" name="email" placeholder="Email" required>
            <div id="login-div2">
              <input class="login-field" type="password" name="password" placeholder="Password" required>
            </div>
            <button class="login-button" type="submit">Submit</button>
        </form>
    </section>
    <!-- <div id="be">Welcome</div><br>
    <div id="present">Back</div> -->
    <div id="statement">
      <div id="be">So happy</div><br>
      <div id="present">you're here.</div> 
    </div>

    <div id="be">Be</div><br>
