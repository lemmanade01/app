<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mindful Moments</title> 
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/static/css/site.css" rel="stylesheet">

  </head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/homepage"></a>Mindful Moments</a>
            <a class="nav-links" href="/login">Login</a>
            <a class="nav-links" href="/create-account">Create Account</a>  
        </div>
    </nav> 
    {% for msg in get_flashed_messages() %}
    <p class="flash-msg">
      {{ msg }}
    </p>
    {% endfor %}
    <section>
        <form action="/handle-login" method="POST">
            <div>Enter your login information:</div>
            <label>Email</label>
            <input type="text" name="email">
            <div>
                <label>Password</label>
                <input type="password" name="password">
            </div>
            <input type="submit">
        </form>
    </section>
</body>
</html>
