{% extends 'base.html' %}
{% block title %} {% endblock %}

{% block head %} 
<meta http-equiv="refresh" content="3;url=/profile"/>
{% endblock %}


{% block body %}
<div class="container success">
{% if count == 1 %}
    <div>
        <h1 class="success-header">Keep the momentum going! You have logged your first journal entry!</h1>
    </div>

{% else %}
    <div>
        <h1 class="success-header">You have logged a total of {{count}} journal entries!</h1>
    </div>

{% endif %}
</div>

{% endblock %}
