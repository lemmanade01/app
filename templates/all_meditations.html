{% extends 'base.html' %}
{% block title %}Meditation Catalog{% endblock %}

{% block head %} {% endblock %}

{% block body %}
<h1>Meditation Catalog</h1>

{% for meditation in meditations %}
<div class="catalog-container">
  <div class="col" id="meditation" style="text-align:center" margin-top="50px">
    <p><strong>{{ meditation.track_name}}</strong>
    </p>
      <div id="meditation">
        <a href="/meditation/{{ meditation.meditation_id }}">
          <img src="{{ meditation.image_url }}" width="200px" height="200px">
        </a>
      </div>
        <div id="meditation">
          <span>
            <a href="{{ meditation.preview_link}}">
            </a>
          </span>
            <form action="/meditation/{{ meditation.meditation_id }}" id="meditation-detail">
              <button>Get Details
              </button>
          </form>
        </div>
  </div>
</div>
{% endfor %}
